<!DOCTYPE html>


<head>

<meta charset="UTF-8">
<meta name="description" content="An exercise to develop a budget of monthly expenses">

<title>Expenses</title>
<link rel="stylesheet" type="text/css" href="css/expenses.css">

<body>

<header>
	<H1>Monthly Expenses</H1>
</header>

<table>

<thead>
<tr>
<th class="center">Logo</th>

</tr>
</thead>

<tbody>
<tr>
<td class="center"><img src="images/animated-bus-image-0028.gif" alt="bus" width="192" height="130"></td>

</tr>
<tr>
<td class="center"><img src="images/animated-eat-and-drink-image-0178.gif" alt="food and drink" width="199" height="172"></td>

<td class="center"><strong>$400000</strong></td>
</tr>
<tr>
<td class="center"><img src="images/animated-payment-image-0016.gif" alt="food and drink" width="60" height="70"></td>
<td class="center"><strong>Bills and other</strong></td>

</tr>
</tbody>

</table>
